
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baglio Abbate - Pagina in Costruzione</title>
    <meta name="description" content="Baglio Abbate - Elegante venue siciliano tra le vigne. Pagina in costruzione.">
    <meta name="author" content="Baglio Abbate">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #fdf8f2;
            color: #3e2f1c;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(184, 140, 79, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(184, 140, 79, 0.08) 0%, transparent 50%);
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(62, 47, 28, 0.1);
            border: 1px solid rgba(184, 140, 79, 0.2);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #b88c4f, #fdf8f2, #b88c4f);
            z-index: -1;
            border-radius: 20px;
            opacity: 0.3;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #b88c4f, #8b6f3f);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(184, 140, 79, 0.3);
            border: 3px solid rgba(184, 140, 79, 0.2);
        }
        
        .logo-text {
            color: #fdf8f2;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            gap: 15px;
        }
        
        .divider-line {
            width: 40px;
            height: 1px;
            background: linear-gradient(to right, transparent, #b88c4f, transparent);
        }
        
        .divider-icon {
            font-size: 20px;
            color: #b88c4f;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3e2f1c;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .brand-name {
            font-size: 1.2rem;
            color: #b88c4f;
            margin-bottom: 15px;
            font-style: italic;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #5d4a34;
            font-style: italic;
        }
        
        .cta {
            background: linear-gradient(135deg, #b88c4f, #a67d42);
            color: #fdf8f2;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            font-family: Georgia, serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 140, 79, 0.3);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(184, 140, 79, 0.4);
        }
        
        .decorative-elements {
            margin: 30px 0;
            font-size: 1.2rem;
            color: #b88c4f;
            letter-spacing: 10px;
        }
        
        .footer-note {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #8b7355;
            font-style: italic;
            letter-spacing: 2px;
        }
        
        .background-decoration {
            position: fixed;
            font-size: 3rem;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }
        
        .deco-1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        
        .deco-2 {
            top: 20%;
            right: 15%;
            transform: rotate(20deg);
        }
        
        .deco-3 {
            bottom: 15%;
            left: 20%;
            transform: rotate(10deg);
        }
        
        .deco-4 {
            bottom: 25%;
            right: 10%;
            transform: rotate(-10deg);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .brand-name {
                font-size: 1rem;
            }
            
            .background-decoration {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->

        </div>

        <div class="brand-name">Baglio Abbate</div>

        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-icon">üèõ</div>

        </div>
        
        <!-- Main headline -->
        <h1>Pagina in costruzione</h1>
        
        <!-- Decorative elements -->
        <div class="decorative-elements">üçÉ ~ üçá ~ üçÉ</div>
        
        <!-- Subtitle -->
        <p class="subtitle">Stiamo restaurando la nostra dimora digitale.</p>
        
        <!-- Call to action -->
        <div class="cta">"Torna presto a visitarci tra le vigne."</div>
        
        <!-- Footer note -->
        <div class="footer-note">Sicilia ‚Ä¢ Tradizione ‚Ä¢ Eleganza</div>
    </main>
</body>
</html>
